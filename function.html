  <script>
  let jieun = 1 ;
  console.log(jieun);
  jieun = '천재';

  function valueChange(){
    return "똑똑"; // 함수를 생성한다 . 호출 전
  }
  
  jieun = valueChange(); // 똑똑(리턴값) 호출
  console.log(jieun);
  </script>
