<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let jieun = 1 ;
  console.log(jieun);
  jieun = '천재';
  console.log(jieun);

  function valueChange(a,b,c){
    return a+b+c +"바보!"; // 함수를 생성한다 . 호출 전
  }
  
  jieun = valueChange("홀쭉","님","안녕하세요!"); // 똑똑(리턴값) 호출
  console.log(jieun); //() 소괄호는 모두 함수이다.
//객체에서 쓰는 속성 변수 = key , 함수릐 소괄호 사이에 들어가는 변수 매개변수
  </script>
</body>
</html>
