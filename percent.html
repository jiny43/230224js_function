  <h1>평균값</h1>

<script>

var arr = [4729,2735,1224,43];

function solution(arr) {
    var answer = 0;
    let sum = 0;
    
    for (let i = 0; i < arr.length; i++){
     sum += arr[i];   // 배열의 요소들을 하나씩 더한다.
    }
    return answer = sum / arr.length; // 더한 값과 배열의 길이(=요소 갯수)를 나눈다.
}

document.write(solution(arr)); 


</script>
